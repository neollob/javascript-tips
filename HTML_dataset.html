<div id="user" data-name="John Doe" data-age="29" data-something="Some Data"> John Doe
</div>
<script>
    const user = document.getElementById('user');
    console.log(user.dataset);
    // { name: "John Doe", age: "29", something: "Some Data"}
    console.log(user.dataset.name); // "John Doe" console.log(user.dataset.age); // "29"
    console.log(user.dataset.something); // "Some Data"
</script>
